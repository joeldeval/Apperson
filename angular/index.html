<!doctype html>

<html ng-app="Apperson">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple App de personas</title>
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center" ng-prueba>
			<h1>Nº de Registros: <span class="label label-success">{{ users.length }}</span></h1>
		</div>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr class="info">
						<td>Nombre</td>
						<td>Apellido Paterno</td>
						<td>Apellido Materno</td>
						<td>Correo electrónico</td>
						<td>Contraseña</td>
					</tr>
					<tr ng-repeat="user in users" ng-click="selectUser(user)">
						<td>{{ user.names }}</td>
						<td>{{ user.last_name }}</td>
						<td>{{ user.last_name_2 }}</td>
						<td>{{ user.email }}</td>
						<td>{{ user.password }}</td>
					</tr>
				</table>
			</div>
			<div class="col-sm-4 col-sm-offset-1 text-center">
				<form name="myForm">
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="newUser.names" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Apellido paterno" ng-model="newUser.last_name" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Apellido materno" ng-model="newUser.last_name_2" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Correo electrónico" ng-model="newUser.email" required>
						<br>
						<input type="password" class="form-control input-lg text-center" placeholder="Contraseña" ng-model="newUser.password" required>
						<!-- <input type="password" class="form-control input-lg text-center" placeholder="Confirma contraseña" ng-model="newUser.password_verify" required data-password-verify="user.password"> -->
					</div>

					<!-- Acciones que podemos realizar en el formulario -->
					<button type="submit" class="btn btn-success btn-lg" ng-click="signup()" ng-disabled="myForm.$invalid || selected">Registrar</button>
					<button type="submit" class="btn btn-warning btn-lg" ng-click="updateUser(newUser)" ng-disabled="!newUser.names || !newUser.last_name || !newUser.last_name_2 || !selected">Modificar</button>
					<button type="submit" class="btn btn-danger btn-lg" ng-click="deleteUser(newUser)" ng-disabled="!newUser.names || !newUser.last_name || !newUser.last_name_2 || !selected">Borrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
